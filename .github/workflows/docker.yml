
name: Run Docker image

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run Docker image
      run: docker pull egideon/cyber-reaper
      run: docker run --rm egideon/cyber-reaper
